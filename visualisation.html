<html>
<body>

<script>
	var temperature_sensor_data = 255;
	var magnetic_sensor_data = 1;
	var distance_sensor_data = 100;

	function html_update() {
		document.body.innerHTML = "<center><table border=1><tr><td>&emsp; Temperature [&deg;C] &emsp;</td><td> &emsp;" 
	        + temperature_sensor_data
		+ "&emsp; </td></tr><tr><td>&emsp; Magnetic sensor state [0/1] &emsp;</td><td> &emsp; &nbsp;" 
		+ magnetic_sensor_data
		+ "&emsp; </td></tr><tr><td>&emsp; Distance [cm] &emsp; </td><td> &emsp;"
		+ distance_sensor_data
		+ "&emsp; </td></tr></table></center>";
	}

	function data_update() {
		temperature_sensor_data = temperature_sensor_data + 1;
		distance_sensor_data = distance_sensor_data + 1;
		if (magnetic_sensor_data == 1) {
			magnetic_sensor_data = 0;
		} else {
			magnetic_sensor_data = 1;
		}
		html_update();
	}
	
	setInterval(data_update,1000);
</script>

</body>
</html>
